name: android

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-test-android:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: android-${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-v3

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Install NDK version 27.0.12077973
      run: sudo ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager --install "ndk;27.0.12077973"

    - name: Install Rust 1.75.0 toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
          toolchain: 1.75.0
          components: rustfmt, clippy

    - name: Install Rust Android targets
      run: rustup target add aarch64-linux-android armv7-linux-androideabi i686-linux-android x86_64-linux-android

    # Skip the connected checks in the CI script, as they require an emulator setup.
    - name: Run CI script
      run: ./ci-android.sh --skip-connected-check
